<div class="p-2">
  <span *ngFor="let widget of widgetCollection">
      <!-- 
        Draggable widget from store using vanilla javascript event (dragstart)
        onDrag() is call, it take $event and a widget uiidentifier as parameters
      -->
      <a draggable="true" role="button" class="btn btn-success text-white mr-2 ml-2" (dragstart)="onDrag($event, widget.uiidentifier)">
        {{ widget.name }}
      </a>
    </span>
</div>
