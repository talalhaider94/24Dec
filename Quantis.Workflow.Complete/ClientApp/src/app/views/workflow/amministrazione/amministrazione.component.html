<div class="animated fadeIn">
  <div class="row">
      <div class="col-md-12">
          <button type="button" class="btn btn-primary pull-right mb-4 ml-4" (click)="isCollapsed = !isCollapsed"
              [attr.aria-expanded]="!isCollapsed" aria-controls="collapseBasic"><i class="fa fa-search"></i>
          </button>
          <div id="collapseBasic" [collapse]="isCollapsed" [isAnimated]="true">
              <div class="row justify-content-end">
                  <div class="col-6">
                      <div class="card">
                          <div class="card-body">
                              <div class="form-group row justify-content-right">
                                  <div class="form-group col-6">
                                      <label for="monthOption"><strong>Mese</strong></label>
                                      <select #monthSelect class="form-control" name="monthOption"
                                          [(ngModel)]="monthOption">
                                          <option value="all">Tutti</option>
                                          <option value="01">1</option>
                                          <option value="02">2</option>
                                          <option value="03">3</option>
                                          <option value="04">4</option>
                                          <option value="05">5</option>
                                          <option value="06">6</option>
                                          <option value="07">7</option>
                                          <option value="08">8</option>
                                          <option value="09">9</option>
                                          <option value="10">10</option>
                                          <option value="11">11</option>
                                          <option value="12">12</option>
                                      </select>
                                  </div>
                                  <div class="form-group col-6">
                                      <label for="yearOption"><strong>Anno</strong></label>
                                      <select #yearSelect class="form-control" name="yearOption"
                                          [(ngModel)]="yearOption">
                                          <option value="all">Tutti</option>
                                          <option value="16">2016</option>
                                          <option value="18">2017</option>
                                          <option value="18">2018</option>
                                          <option value="19">2019</option>
                                          <option value="20">2020</option>
                                      </select>
                                  </div>
                                  <div class="w-100"></div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col-md-12">
          <div class="card">
              <div class="card-body">
                  <div class="table-responsive">
                      <div *ngIf="loading" class="text-center">
                          <span class="fa fa-spinner text-primary fa-spin fa-3x"></span>
                      </div>
                      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                          class="table table-responsive-sm table-hover table-outline mb-0 text-center">
                          <thead class="thead-light">
                              <tr>
                                  <th>No.</th>
                                  <th>Rif. Num</th>
                                  <th>Periodo</th>
                                  <th>Target</th>
                                  <th>Valore</th>
                                  <th>Azioni</th>
                              </tr>
                          </thead>
                          <tbody>
                              <!-- <tr *ngIf="allTickets && allTickets.length === 0 && !loading">
                                  <td colspan="6"><strong>Nessun Ticket Trovato</strong></td>
                              </tr>
                              <tr *ngFor="let ticket of allTickets; let i = index">
                                  <td>{{ i+1 }}</td>
                                  <td>{{ ticket.ref_num || 'N/A' }}</td>
                                  <td>{{ ticket.period || 'N/A' }}</td>
                                  <td>{{ ticket.target || 'N/A' }}</td>
                                  <td>{{ ticket.valore || 'N/A' }}</td>
                                  <td>
                                      <button type="button" class="btn btn-success btn-sm" data-toggle="modal"
                                          (click)="ticketActions(ticket)">
                                          <span class="fa fa-calendar"></span>
                                      </button>
                                  </td>
                              </tr> -->
                              <tr>
                                <td>1</td>
                                <td>200333</td>
                                <td>03/19</td>
                                <td>Myself</td>
                                <td>Some value</td>
                                <td>
                                    <button type="button" class="btn btn-success btn-sm" data-toggle="modal"
                                        (click)="openModal(ticket)">
                                        <span class="fa fa-calendar"></span>
                                    </button>
                                </td>
                            </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
      <!--/.col-->
  </div>
  <!--/.row-->
</div>

<div bsModal #successModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-success modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Modal</h4>
                <button type="button" class="close" (click)="successModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- success model body table -->
                <form [formGroup]="approveForm" >
                  <div class="input-group mb-3">
                    <input type="text" formControlName="valore" class="form-control" placeholder="Valore"/>
                </div>
                  <div class="input-group mb-3">
                      <textarea formControlName="description" class="form-control" placeholder="Note"
                          autocomplete="description" rows="3"></textarea>
                  </div>
                  <div class="row">
                      <div class="col-6">
                          <button [disabled]="loading" type="submit" class="btn btn-primary px-4">
                              <span *ngIf="loading" class="fa fa-spinner fa-spin"></span> Salva 
                          </button>
                          <button type="button" class="btn btn-secondary" (click)="approveModal.hide()">Chiudi </button>
                      </div>
                  </div>
              </form>
                <!-- success model body table end -->
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
