<div style="margin-top: -20px;">
    <div class="table-responsive" style="background: #ffffff; padding: 10px">
      <br>
      <h2 style="color:#565656">Group</h2><br>
      <div class="row">
        <input type="text" class="form-control ml-3" style="width:10%;" placeholder="Chiave" #searchCol1 />
        <button style="margin-left:90%" class="btn btn-success" data-toggle="modal"
                data-target="#addConfigModal">
          Crea Nuovo
        </button>
      </div><br />
      <table class="table stripe" #ConfigurationTable datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead style="background: #20a8d8">
          <tr style="font-size:12px;color:white">
            <th style="text-align:center">HANDLE</th>
            <th style="text-align:center">NAME</th>
            <th style="text-align:center">STEP</th>
            <th style="text-align:center">CATEGORY</th>
            <th style="text-align:center">AZIONE</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of ConfigTableBodyData; index as i">
            <td>{{row.handle}}</td>
            <td>{{row.name}}</td>
            <td>{{row.step}}</td>
            <td>{{row.category}}</td>
            <td style="text-align: center">
              <button class="btn btn-primary" data-toggle="modal" (click)="populateModalData(row)"
                      data-target="#configModal" style="font-size:10px">
                <i class="fa fa-pencil"></i>
              </button>
              <button class="btn btn-danger" (click)="deleteSDMRow(row)"
                     style="font-size:10px">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <div id="configModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="classInfo"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="approveModalLabel">Modifica la Configurazione</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table id="classTable" class="table table-bordered">
            <thead style="background: #E6E6E6">
            </thead>
            <tbody>
              <tr><th>HANDLE</th><td colspan="2"><input type="text" class="form-control" [(ngModel)]="modalData.handle"></td></tr>
              <tr><th>NAME</th><td colspan="2"><input type="text" class="form-control" [(ngModel)]="modalData.name"></td></tr>
              <tr><th>STEP</th><td colspan="2"><input type="number" class="form-control" [(ngModel)]="modalData.step"></td></tr>
              <tr><th>CATEGORY</th><td colspan="2"><input type="text" class="form-control" [(ngModel)]="modalData.category"></td></tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button (click)="updateConfig()" class="btn btn-success">Aggiorna</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Chiudi</button>
        </div>
      </div>
    </div>
  </div>
  
  
  <div id="addConfigModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="classInfo"
       aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
  <!--        <h5 class="modal-title" id="approveModalLabel">Modifica la Configurazione</h5>-->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label><b>Handle</b></label><input type="text" class="form-control" placeholder="Handle" [(ngModel)]="handle" name="handle" /><br>
          <label><b>Name</b></label><input type="text" class="form-control" placeholder="Name" [(ngModel)]="name"name="name" /><br>
          <label><b>Step</b></label><input type="text" class="form-control" placeholder="Step" [(ngModel)]="step" name="step" /><br>
          <label><b>Category</b></label><input type="text" class="form-control" placeholder="Category" [(ngModel)]="category" name="category" /><br>
           </div>
        <div class="modal-footer">
          <button class="btn btn-success">Aggiungi</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Chiudi</button>
        </div>
      </div>
    </div>
  </div>
