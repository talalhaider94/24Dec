<div style="margin-top: -20px;">
    <div class="table-responsive" style="background: #ffffff; padding: 10px">
        <br />
        <h2 style="color:#565656">Organizzazione</h2><br>
        <button class="btn btn-success float-right" data-toggle="modal"
            data-target="#addConfigModal" (click)="addOrganizationModal()">
            Aggiungi
        </button><br /><br />
        <table class="table stripe" #ConfigurationTable datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
            <thead style="background: #20a8d8">
                <tr style="font-size:12px;color:white">
                    <th style="text-align:center">KEY</th>
                    <th style="text-align:center">VALUE</th>
                    <th style="text-align:center">AZIONE</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of organizationsData; index as i">
                    <td style="text-align:center">{{row.key}}</td>
                    <td style="text-align:center">{{row.value}}</td>
                    <td style="text-align: center">
                        <button class="btn btn-primary" data-toggle="modal" (click)="populateModalData(row)"
                                data-target="#configModal" style="font-size:10px">
                                Aggiorna
                            <!-- <i class="fa fa-pencil"></i> -->
                        </button>
                        <button class="btn btn-danger" [swal]="{title: 'Conferma', text: 'Eliminare il Organizzazione?', confirmButtonClass: 'btn btn-danger', showCancelButton: true, cancelButtonText: 'Annulla', confirmButtonText: 'Elimina'  }"
                                (confirm)="deleteOrganization(row)" (cancel)="onCancel($event)"
                                style="font-size:10px">
                                Cancella
                            <!-- <i class="fa fa-trash"></i> -->
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

<div id="addConfigModal" bsModal #addConfigModal="bs-modal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="classInfo"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="approveModalLabel">Nuovo Organizzazione</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hideAddConfigModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label><b>Value</b></label><input type="text" class="form-control" placeholder="Value" [(ngModel)]="value" style="width:50%" /><br>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" (click)="addOrganization()">Aggiungi</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="hideAddConfigModal()">Chiudi</button>
            </div>
        </div>
    </div>
</div>
