<div style="margin-top: -20px;">
  <div class="table-responsive" style="background: #ffffff; padding: 10px">
    <br>
    <h2 style="color:#565656">CONFIGURAZIONI</h2><br>
    <div class="row">
      <input type="text" class="form-control ml-3" style="width:10%;" placeholder="Key" #searchCol1 />
    </div><br />
    <table class="table table-bordered" #ConfigurationTable datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
      <thead style="background: #E6E6E6">
        <tr>
          <th>Chiave</th>
          <th>Valore</th>
          <th>Azione</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of ConfigTableBodyData; index as i">
          <td>{{row.key}}</td>
          <td>{{row.value}}</td>
          <td align="center"><button class="btn btn-primary" data-toggle="modal" (click)="populateModalData(row)"
              data-target="#configModal">Modifica</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div id="configModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="classInfo"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <!--        <h5 class="modal-title" id="approveModalLabel">Giustificativo</h5>-->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table id="classTable" class="table table-bordered">
          <thead style="background: #E6E6E6">
            <tr>
              <th>Chiave</th>
              <th>Valore</th>
              <th>Azione</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{modalData.key}}</td>
              <td><input type="text" class="form-control"[(ngModel)]="modalData.value"></td>
              <td align="center"><button (click)="updateConfig()" class="btn btn-primary">Modifica</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">
          Chiudi
        </button>
      </div>
    </div>
  </div>
</div>
