<app-menu></app-menu>
  <!-- Gridster grid -->
<gridster [options]="options" (drop)="onDrop($event)" class="bg-info">
    <!-- Earch grister-item is generated with *ngFor -->
    <gridster-item [item]="item" *ngFor="let item of dashboardArray">
        <div class="card">
            <div class="card-body">
                <div class="btn-group float-right">
                  <button class="btn btn-sm btn-danger" (click)="removeItem(item)">
                    <i class="fa fa-trash"></i>
                  </button>
                  <button class="btn btn-icon drag-handler">
                    <i class="fa fa-arrows-alt"></i>
                  </button>
                  <button type="button" class="btn btn-transparent dropdown-toggle p-0" dropdownToggle>
                      <i class="icon-settings"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </div>
      <!-- Delete button call removeItem() who takes as parameter item -->

        <!-- Drag button (need drag-handler class) -->

        <!-- 
          Disable drag option with no-drag class 
          ndc-dynamic tag is from ng-dynamic-component library 
          it generates a dynamic component on the fly
        -->
        <ndc-dynamic class="no-drag" [ndcDynamicComponent]="item.component" (moduleInfo)="display($event)"></ndc-dynamic>
            </div>
          </div>
    </gridster-item>
  </gridster>
