<div class="table-responsive bg-white p-3">
  <h2>Report da BSI</h2>
  <h5 *ngIf="loading" class="text-center text-primary">
    <span class="fa fa-spinner text-primary fa-spin fa-3x"></span><br /> Caricamento in corso..
  </h5>
  <table class="table stripe text-center" #ConfigurationTable datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
    <thead class="bg-primary">
      <tr class="text-white">
        <th>Folder Name</th>
        <th>Executable</th>
        <th>Parameterized</th>
        <th>Report Name</th>
        <th>Report Type</th>
        <th>Modified Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of AllNormalReportsData; index as i">
        <td>{{row.foldername}}</td>
        <td>{{row.isexecutable}}</td>
        <td>{{row.isparameterized}}</td>
        <td>{{row.itemname}}</td>
        <td>{{row.reporttype}}</td>
        <td>{{row.modifieddate}}</td>
        <td>
          <a class="btn btn-primary btn-sm " (click)="getReportDetails(row.itemid)">
            <i class="fa fa-eye"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- modal start -->
<div bsModal #bsiChartModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body" *ngIf="barChartWidgetParameters">
        <h2>MODAL</h2>
      </div>
    </div>
  </div>
</div>
<!-- modal end -->
