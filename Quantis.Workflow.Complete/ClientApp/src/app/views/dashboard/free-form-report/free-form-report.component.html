<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body p-3">
                    <div class="clearfix mb-3">
                        <h5 class="float-left">Report Query Assegnate</h5>
                        <div class="float-right ">
                            <button type="button" class="btn btn-success btn-sm" routerLink="/dashboard/form-report-query">
                                <span class="fa fa-plus"></span> Aggiungi Query
                            </button>
                        </div>
                    </div>
                    <div *ngIf="loading" class="text-center mb-1">
                        <span class="fa fa-spinner text-primary fa-spin fa-3x"></span>
                    </div>
                    <div class="table-responsive">
                        <table #assigned class="table stripe" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-responsive-sm table-hover table-outline mb-0">
                            <thead style="background: #20a8d8">
                                <tr style="font-size:12px;color:white">
                                    <th>No.</th>
                                    <th>Nome Query</th>
                                    <th>Azione</th>
                                </tr>
                            </thead>
                            <tbody class="text-center">
                                <!-- <tr *ngIf="assignedReportQueries.length === 0 && !loading">
                                    <td colspan="4"><strong>No assigned reports found.</strong></td>
                                </tr> -->
                                <tr *ngFor="let assignedQuery of assignedReportQueries; let i = index">
                                    <td><div>{{ i+1 }}</div></td>
                                    <td><div>{{ assignedQuery.QueryName }}</div></td>
                                    <td>
                                        <div>
                                            <a class="btn btn-info btn-sm"><span class="fa fa-edit"></span></a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body p-3">
                    <h5 class="mb-3">Owner Report Queries</h5>
                    <div *ngIf="loading" class="text-center mb-1">
                        <span class="fa fa-spinner text-primary fa-spin fa-3x"></span>
                    </div>
                    <div class="table-responsive">
                        <table #owned class="table stripe" datatable [dtOptions]="dtOptions2" [dtTrigger]="dtTrigger2" class="table table-responsive-sm table-hover table-outline mb-0">
                            <thead style="background: #20a8d8">
                                <tr style="font-size:12px;color:white">
                                    <th>No.</th>
                                    <th>Nome Query</th>
                                    <th>Azione</th>
                                </tr>
                            </thead>
                            <tbody class="text-center">
                                <!-- <tr *ngIf="ownedReportQueries.length === 0 && !loading">
                                    <td colspan="4"><strong>No owned reports found.</strong></td>
                                </tr> -->
                                <tr *ngFor="let ownedQuery of ownedReportQueries; let i = index">
                                    <td>
                                        <div>{{ i+1 }}</div>
                                    </td>
                                    <td>
                                        <div>{{ ownedQuery.QueryName }}</div>
                                    </td>
                                    <td>
                                        <div>
                                            <a class="btn btn-info btn-sm"><span class="fa fa-edit"></span></a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>

<div bsModal #addEditQueryReportModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-primary" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{ modalTitle }}</h4>
                <button type="button" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="addEditQueryForm" (ngSubmit)="onQueryReportFormSubmit()">
                    <div class="form-group">
                        <input type="text" formControlName="QueryName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.QueryName.errors }" placeholder="Query Name">
                    </div>
                    <span class="text-danger mb-3" *ngIf="submitted && f.QueryName.errors && f.QueryName.errors.required">Inserisci nome valido per query</span>
                    <div class="form-group">
                        <input type="text" formControlName="QueryText" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.QueryText.errors }" placeholder="Query Text">
                    </div>
                    <span class="text-danger mb-3" *ngIf="submitted && f.QueryText.errors && f.QueryText.errors.required">Inserisci testo valido per la query</span>
                    <div class="row">
                        <div class="col-6">
                            <button [disabled]="formLoading" type="submit" class="btn-sm btn btn-primary">
                            <span *ngIf="formLoading" class="fa fa-spinner fa-spin"></span> Salva
                            </button>
                        </div>
                    </div>
                </form>
                <!-- create dashboard model body end -->
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
